name: ci-cd-next actions
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]

    steps:
      - name: Check if port 4000 is available
        run: |
          PORT=4000
          if lsof -i :$PORT; then
            echo "Port $PORT already in use, skipping npm run dev"
            exit 0
          else
            echo "Port $PORT is available, proceeding with npm run dev"
          fi
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            fuser -n tcp -k 4000
            cd /root/ci-cd-next
            git pull
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            npm install
            npm run build
            npm run dev
            rm -r ../../var/www/nextjs/.next/
            mv .next/ ../../var/www/nextjs
            sudo service nginx restart